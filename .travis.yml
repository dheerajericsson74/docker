sudo: required
services:
 - docker
  
before_install:
 - docker build -t dheerajmportal/docker -f Dockerfile.dev .

script:
 - docker run -e CI=true dheerajmportal/docker npm run test

deply:
  provider: elasticbeanstalk
  region: "us-east-1"
  app: "docker"
  env: "Docker-env" 
  bucket_name: "elasticbeanstalk-us-east-1-133701099257"
  bucket_path: "docker"
  on:
   branch: main
  access_key_id: "$AWS_ACCESS_KEY"
  secret_access_key:
   secure: "$AWS_SECRET_ACCESS_KEY" 